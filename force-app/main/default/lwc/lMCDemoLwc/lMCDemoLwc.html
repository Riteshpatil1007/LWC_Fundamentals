<template>
    <lightning-card title="LMC Lightning Web Component" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter publish message" onkeyup={inputHandler}></lightning-input>

        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Publish" onclick={publishMessage}></lightning-button>
            <lightning-button label="Subscribe" onclick={subscribeMessage}></lightning-button>
            <lightning-button label="unsubscribe" onclick={unsubscribeMessage}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <p><strong>message received</strong></p>
            <lightning-formatted-text value={recievedMessage}></lightning-formatted-text>
        </div>
    </lightning-card>
</template>
